<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - IT Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .feature-list {
            text-align: left;
            display: inline-block;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #4b5563;
            font-size: 14px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            color: #10b981;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .offline-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        <h1>You're Offline</h1>
        <p>
            It seems you've lost your internet connection. Don't worry, some features are still available!
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Retry Connection
        </button>

        <div class="features">
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">âœ“</span>
                    <span>View cached dashboard</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">âœ“</span>
                    <span>Access previous assignments</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">âœ“</span>
                    <span>Review seminar history</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry connection every 30 seconds
        let retryCount = 0;
        const maxRetries = 10;

        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                retryCount++;
                if (retryCount < maxRetries) {
                    setTimeout(checkConnection, 30000);
                }
            }
        }

        // Start checking after 30 seconds
        setTimeout(checkConnection, 30000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
